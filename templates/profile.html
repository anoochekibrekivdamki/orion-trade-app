{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">

    <!-- ОСНОВНОЙ БЛОК -->
    <div class="column is-8">

        <!-- Заголовок -->
        <div class="box has-text-centered">
            <h1 class="title" style="color:black">
                chart
            </h1>
            <p class="subtitle" style="color:black">
                caption
            </p>
        </div>

        <!-- График + контролы -->
        <div class="box">
            <div id="chart" style="width:100%; height:420px;"></div>

            <!-- Панель слайдеров -->
            <div class="mt-4">

                <!-- РЯД 1 -->
                <div class="columns is-variable is-4">
                    <div class="column">
                        <label class="label">
                            SMA: <span id="smaValue">14</span>
                        </label>
                        <input
                            id="smaSlider"
                            class="slider is-fullwidth"
                            type="range"
                            min="3"
                            max="200"
                            step="1"
                            value="14">
                    </div>

                    <div class="column">
                        <label class="label">
                            TRIMA: <span id="trimaValue">20</span>
                        </label>
                        <input
                            id="trimaSlider"
                            class="slider is-fullwidth"
                            type="range"
                            min="3"
                            max="200"
                            step="1"
                            value="20">
                    </div>

                    <div class="column">
                        <label class="label">
                            TBD: <span id="tbdValue">30</span>
                        </label>
                        <input
                            id="tbdSlider"
                            class="slider is-fullwidth"
                            type="range"
                            min="3"
                            max="200"
                            step="1"
                            value="30">
                    </div>
                </div>

                <!-- РЯД 2 -->
                <div class="columns is-variable is-4">
                    <div class="column"></div>

                    <div class="column">
                        <label class="label">
                            ATR: <span id="atrValue">14</span>
                        </label>
                        <input
                            id="atrSlider"
                            class="slider is-fullwidth"
                            type="range"
                            min="3"
                            max="200"
                            step="1"
                            value="14">
                    </div>

                    <div class="column"></div>
                </div>

                <!-- РЯД 3 -->
                <div class="columns is-variable is-4">
                    <div class="column"></div>

                    <div class="column">
                        <label class="label has-text-centered">
                            X: <span id="multiplierValue">1.5</span>
                        </label>
                        <input
                            id="multiplierSlider"
                            class="slider is-fullwidth"
                            type="range"
                            min="1"
                            max="10"
                            step="0.1"
                            value="1.5">
                    </div>

                    <div class="column"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- ПРАВАЯ ПАНЕЛЬ -->
    <div class="column is-2">
        <div class="box has-text-centered">
            <p class="title is-5">Trade</p>

            <button class="button is-success is-fullwidth is-large">
                BUY
            </button>

            <p class="help mt-3">
                Market order
            </p>
        </div>
    </div>

</div>

<script src="https://unpkg.com/lightweight-charts@5/dist/lightweight-charts.standalone.production.js"></script>

<script
    type="module"
    src="{{ url_for('static', path='js/chart.js') }}">
</script>

{% endblock %}
